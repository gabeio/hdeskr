{% extends 'base.html' %}

{% block title %}Open New Issue{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
	<h3>Issues</h3>
	{% if issues %}
	<ul>
		{% for issue in issues %}
		<li><a href="/issue/{{ issues.indexOf(issue) }}">{{ issue.title }}</a></li>
		{% endfor %}
	</ul>
	{% else %}
	<a href="/new">Create a new Issue</a>
	{% endif %}
{% endblock %}
